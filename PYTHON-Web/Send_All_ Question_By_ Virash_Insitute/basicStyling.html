<html>
	<head>
		<title>Basic Styling in HTML</title>
	</head>
	<body bgcolor="pink">
		<h1 align="center">Basic Styling tags</h1>

		<strong>This is bold text</strong><br>
		<i>This is italic text</i><br>
		<em>This is emphasized text</em><br>

		<s>this is strike through text</s><br>
		<mark>This is marked text</mark><br>
		<font face="Lucida Handwriting" size="5" color="#ad2a97">This is text of font tag</font>
		<hr color="green" size="7" width="80%" align="right">
	</body>
</html>
