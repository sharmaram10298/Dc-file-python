<html>
    <head>
		<title>Physical Styling Tags</title>
	</head>
	<body bgcolor="pink">
		<center>
			<b>Bold</b><br>
			<i>Italic</i><br>
			<u>Underline</u><br>
			<s>Strike</s><br>
			<b><i><u>Hello</u> World</i></b><br>
			X<sup>2</sup><br>
			H<sub>2</sub>SO<sup>-1</sup><sub>4</sub><br>
			Hello From <mark>VTI</mark><br>
			<tt>Ananya Monospaced Font</tt><br>
			<font color="green" size="10" face="Times New Roman">Hello</font><br>
			<big>B</big>IG<br>
			<small>S</small>MALL<br>
			<pre>
	--------------------
		x	y	z
	--------------------
			</pre>
			<address>
				<p>C 17,Shanti Enclave</p>
			</address>
			<p>you <em>must</em><i><strong>must</strong></i></p>
			<marquee direction="left" width="50%">Hello</marquee>
			<marquee direction="right">Hello</marquee>
			<marquee direction="up">Hello</marquee>
			<marquee direction="down">Hello</marquee>
		</center>
    </body>
</html>
