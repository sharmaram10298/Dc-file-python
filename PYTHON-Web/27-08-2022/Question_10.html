<html>

<head>
    <title>List</title>
</head>

<body>
    <p>Default List Type
    <ol type="1">
        <li>HTML</li>
        <li>JQuery</li>
        <li>Java Script</li>
    </ol>
    </p>
    <p>Small alphabet List
    <ol type="a">
        <li></li>
        <li>JQuery</li>
        <li>Java Script</li>
    </ol>
    </p>
    <p>Capital alphabet List
    <ol type="A">
        <li>HTML</li>
        <li>JQuery</li>
        <li>Java Script</li>
    </ol>
    </p>
    <p>Small Italic List
    <ol type="i">
        <li>HTML</li>
        <li>JQuery</li>
        <li>Java Script</li>
    </ol>
    </p>
    <p>Big Italic List
    <ol type="I">
        <li>HTML</li>
        <li>JQuery</li>
        <li>Java Script</li>
    </ol>
    </p>
</body>

</html>
