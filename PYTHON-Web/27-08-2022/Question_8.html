<html>

<head>

	<title>Nested List</title>
</head>

<body bgcolor="pink">
	<h1 align="center">
		<font color="red" face="Constantia"><u>Nested List in HTML</u></font>
	</h1>

	<h2>
		<font size="4">Example for nested list</font>
	</h2>
	<ol type="1">
		<li>Fruit<ul type="circle">
				<li> Bananas<ul type="square">
						<li> Green</li>
					</ul>
				<li> Apples<ul type="square">
						<li>Red</li>
					</ul>
				</li>
	</ol>
	<ol start="2">
		<li>Vegetable<ul type="circle">
				<li> Broccoli<ul type="square">
						<li>Green</li></ul>
						<li>Carrot<ul type="square">
								<li> Orange</li>
							</ul>
	</ol>
	<ol start="3">
		<li>Non-Veg
			<ul type="circle">
				<li>Chicken</li>
				<ul type="square">
					<li>Red</li>
				</ul>
				<li>Egg<ul type="square">
						<li>Yellow</li>
					</ul>
				</li>
		</li>
		</ul>
	</ol>
</body>


</html>
